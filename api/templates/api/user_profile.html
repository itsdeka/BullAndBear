{% extends 'api/base.html' %}
{% block content %}
{% csrf_token %}
        <div class="navbar">
            <b><p>| Benvenuto nel profilo di {{ user.username }} |
                <a href="{% url 'post_list' %}">Torna alla bacheca</a> |</p></b>
        </div>
        <div class="content">
            {% for post in userPosts %}
            <div class="post">
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
            <p class="date">Pubblicato il: {{ post.published_date }}</p>
            </div><hr>
            {% endfor %}
        </div>
{% endblock %}
