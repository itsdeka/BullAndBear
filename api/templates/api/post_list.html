{% extends 'api/base.html' %}

{% block content %}
{% csrf_token %}
    {% for post in posts %}
        <div class="post">
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
            <p class="date">Autore: {{post.author}} <br> Pubblicato il: {{ post.published_date }}</p>
        </div><hr>
    {% endfor %}
    <p><a href="../staff/staff_index">Sezione staff</a></p>
{% endblock %}
